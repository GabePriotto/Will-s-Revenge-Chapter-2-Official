<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="corredor.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Darkrooms</title>
    <script src="corredor.js" defer></script>
</head>
<body>

    <div class="uau">
        <div>
            <img class="alt" src="porta.jpg" alt="">
        </div>

        <button class="onix" id="truco" onclick="socorro(), help()">Abrir</button>
        <button class="duno" id="duno" onclick="dontOpen()">Não abrir</button>
        <button class="trino" id="trino" onclick="reTurn()">Voltar pelo corredor</button>
    </div>

    <div class="reto">
        <p class="normalMan" id="normalMan"></p>

        <div class="down">
            <button onclick="dialogo()">Diálogo</button>
        </div>
    </div>

    <audio autoplay loop src="Zerofuturism — The Poolrooms Music 1 (Ambient, 2022).mp3" id="musica"></audio>

</body>
</html>
