<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="andar-3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Terceiro Andar</title>
    <script src="andar-3.js" defer></script>
</head>
<body>
    <div class="principal">
        <img id="princImg" src="Aracnoreeves.jpg" alt="">
        <video src="SPIDER JUMP SCARE_(360P) (1)~2.mp4" id="gameOverVideo" hidden autoplay'></video>
    </div>
    <div>
        <button class="works" onclick="nop()">Manter guarda</button>
        <button class="work" onclick="sip()">Dar uma olhada</button>
        <button class="word" onclick="play()">Ficar e jogar o jogo</button>
        <a href="elevator-again.html">
            <button class="world">Correr para o elevador</button>
        </a>
        <div class="irritante">
            <h4 id="enredo"></h4>
            <input type="text" placeholder="Digite rápido!" id="prompt">
            <button id="resposta" onclick="responder()">Responder</button>
        </div>
    </div>
        <div class="reto">
            <p class="normalMan" id="normalMan"></p>
            <h2 class="demon" id="demon"></h2>
        </div>
        <div class="messageBox" id="messageBox">
            <img src="Encantador de Aranhas (conquista 4).png" alt="">
            <p class="text"<strong><span class="gold">Conquista Desbloqueada!</span>
    </strong><br><br>Encantador de Aranhas</p></div>
        <div class="help">
        <button class="down" onclick="dialogo()" id="dialButton">Diálogo</button>
        </div>
    <audio autoplay loop src="reidenshi - It feels like I've forgotten something.mp3" id="musica"></audio>
</body>
</html>
